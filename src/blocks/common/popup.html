
<div class="popup-bg"></div>
<div class="popup">
  <form class="popup__form" action="#">
    <div class="popup__form-input"><i class="fa fa-user"></i>
      <input type="text" name="name" placeholder="Ваше имя" required="required"/>
    </div>
    <div class="popup__form-input"><i class="fa fa-phone"></i>
      <input type="tel" name="phone" placeholder="Номер телефона" required="required"/>
    </div>
    <div class="trt2">
      <input class="radio" id="callnow" type="radio" name="phone1" value="Да, соседи"/><span class="radio-custom"></span><span>Позвонить сейчас</span>
    </div>
    <div class="trt2">
      <input class="radio" id="calllater" type="radio" name="phone1" value="Нет, не ясно"/><span class="radio-custom"></span><span>По времени</span>
    </div>
    <div class="popup__form-textarea hide"><i class="fa fa-clock"></i>
      <input type="text" name="text" placeholder="Укажите время"/>
    </div>
    <button class="popup__form-button" type="submit">Позвоните мне</button>
    <div class="popup__form-close"><i class="fa fa-times"></i></div>
    <div class="popup__form-input">
      <input class="checkbox" type="checkbox" name="p1" checked="checked"/><span class="checkbox-custom"></span><span>Соглашаюсь на обработку персональных данных на условиях и для целей, определенных<a href="#">политикой конфиденциальности</a></span>
    </div>
  </form>
</div>
